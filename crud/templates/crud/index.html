{% extends "crud/base.html" %}
{% block title %} 사용자 열람 {% endblock %}
{% block content %} 
<p class="crud"> 사용자 열람 </p>
    <a href="{{url_for('crud.create_user')}}">사용자 신규 등록</a>
    <table>
        <tr>
            <th>사용자 ID</th>
            <th>사용자명</th>
            <th>메일 주소</th>
        </tr>
        {% for user in users %}
        <tr>
            <!-- a 태그를 더해서 링크를 추가한다. -->
            <td>
                <a href="{{ url_for('crud.edit_user', user_id=user.id)}}">{{user.id}}</a>
            </td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }} </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
